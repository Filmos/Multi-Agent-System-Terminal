<!DOCTYPE html>
<html theme="dark">

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; worker-src 'self' 'unsafe-inline' blob:; img-src 'self' data:" />
    <meta http-equiv="X-Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; worker-src 'self' 'unsafe-inline' blob:; img-src 'self' data:" />
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Multi-Agent System Terminal</title>
</head>

<body>
    <div class="panel-container">
        <div class="panel panel-vertical">
            Dropdown-based input
        </div>
        <div id="editor" class="panel panel-vertical"></div>
    </div>
    <div class="panel panel-horizontal">
        <div class="input-group mb-3" id="query-selector">
            <select class="form-select" id="query-tag">
                <option selected value=""></option>
                <option value="necessary">necessary</option>
                <option value="possibly">possibly</option>
            </select>
            <input type="text" class="form-control" id="query-target">
            <select class="form-select" id="query-target-type">
                <option selected value="(fluent)">(fluent)</option>
                <option value="active">active</option>
                <option value="indispensable">indispensable</option>
            </select>
            <span class="input-group-text">in Î </span>
            <select class="form-select" id="query-from-tag">
                <option selected value=""></option>
                <option value="from">from</option>
            </select>
            <input disabled type="text" class="form-control" id="query-from">
            <button type="button" id="query-button" class="btn btn-secondary">?</button>
        </div>
        <div id="query-result"></div>
    </div>


    <script src="./bower_components/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"
        charset="utf-8"></script>
    <script src="./bower_components/ace-builds/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="./src/main.js"></script>
</body>

</html>
